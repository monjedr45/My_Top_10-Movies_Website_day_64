{% extends 'bootstrap/base.html' %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Add Movie{% endblock %}

{% block content %}


<div class="card" >
    <div class="front" style="background-image: url('{{ movie_new['poster_image_url'] }}');"></div>
    <div class="back">
      <div>
    <div class="title">{{ movie_new['title'] }}<span class="release_date">{{ movie_new['release_date'] }}</span></div>
        <div class="rating">
            
          <i class="fas fa-star star"></i>
        </div>
          
        <p class="overview">
            {{ movie_new['overview'] }}
        </p>
      </div>
    </div>
    <a href="{{ url_for('copy_from_api_to_db', id = movie_new['id']) }}" class="button">Add Movie</a>
</div>
  
 
{% endblock %}
